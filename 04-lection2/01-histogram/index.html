<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./histogram.css">
    <title>Page with histogram</title>
</head>

<body>
    <div class="histogram">
        <div class="histogram__row">
            <div>
                <p class="histogram__title">Total orders</p>
                <h4 class="histogram__amount">50254</h4>
            </div>
            <div>
                <a class="histogram__href" href="https://developer.mozilla.org">View all</a>
            </div>
        </div>
        <div class="histogram__row histogram__row_align">
            <div class="histogram__graph histogram__graph_max"></div>
            <div class="histogram__graph histogram__graph_middle"></div>
            <div class="histogram__graph histogram__graph_min"></div>
            <div class="histogram__graph histogram__graph_max"></div>
            <div class="histogram__graph histogram__graph_middle"></div>
            <div class="histogram__graph histogram__graph_min"></div>
            <div class="histogram__graph histogram__graph_max"></div>
            <div class="histogram__graph histogram__graph_middle"></div>
            <div class="histogram__graph histogram__graph_min"></div>
        </div>
    </div>
</body>

</html>
